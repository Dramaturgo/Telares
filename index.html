<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Telares</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/xlsx.mini.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sistema de Control de Telares</h1>
      </div>

      <div class="controls">
        <label for="filtroTurno">Filtros:</label>
        <select id="filtroTurno">
          <option value="todos">Todos</option>
          <option value="1">Mañana</option>
          <option value="2">Tarde</option>
          <option value="3">Noche</option>
          <option value="eficiencia_baja">Eficiencia &lt; 87</option>
          <option value="eficiencia_alta">Eficiencia ≥ 87</option>
          <option value="cmpx_alto">T/P + U/P &gt; 10</option>
          <option value="cmpx_bajo">T/P + U/P ≤ 10</option>
          <option value="promedio">Promedio por Telar</option>
        </select>
        <input
          type="text"
          id="busquedaTelar"
          placeholder="Buscar por ID (ej: 101,102)"
          style="width: 250px"
        />
        <button id="btnImprimir" class="btn-imprimir">Imprimir</button>
        <span
          id="fechaInfo"
          style="margin-left: 20px; font-weight: 600; color: #333"
        ></span>
        <div class="legend">
          <span>
            <span
              class="telar-status-indicator status-eficiencia-alta legend-indicator"
            ></span>
            Eficiencia alta
          </span>
          <span>
            <span
              class="telar-status-indicator status-eficiencia-baja legend-indicator"
            ></span>
            Eficiencia baja
          </span>
          <span>
            <span
              class="telar-status-indicator status-cmpx-alto legend-indicator"
            ></span>
            CMPX alto
          </span>
          <span>
            <span
              class="telar-status-indicator status-cmpx-bajo legend-indicator"
            ></span>
            CMPX bajo
          </span>
        </div>
      </div>

      <div class="telares-grid" id="telaresGrid">
        <!-- Los telares se generarán aquí -->
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
