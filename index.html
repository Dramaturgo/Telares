<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Telares</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/xlsx.mini.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>MONITOR DE TELARES</h1>
        <span id="fechaInfo" style="font-weight: 600; color: #ffffff"></span>
        <br />
        <div class="legend">
          <span style="font-weight: 600; color: #ffffff">
            <span
              class="telar-status-indicator status-eficiencia-alta legend-indicator"
            ></span>
            Eficiencia +
          </span>
          <span style="font-weight: 600; color: #ffffff">
            <span
              class="telar-status-indicator status-eficiencia-baja legend-indicator"
            ></span>
            Eficiencia -
          </span>
          <span style="font-weight: 600; color: #ffffff">
            <span
              class="telar-status-indicator status-cmpx-alto legend-indicator"
            ></span>
            CMPX +
          </span>
          <span style="font-weight: 600; color: #ffffff">
            <span
              class="telar-status-indicator status-cmpx-bajo legend-indicator"
            ></span>
            CMPX -
          </span>
        </div>
      </div>

      <div class="controls">
        <div id="dropZone">
          <p>
            Arrastra y suelta un archivo .xlsm aquí o haz clic para seleccionar
          </p>
          <input
            type="file"
            id="fileInput"
            accept=".xlsm"
            style="display: none"
          />
        </div>
        <label for="filtroTurno">Filtro por Turno:</label>
        <select id="filtroTurno">
          <option value="todos">Todos</option>
          <option value="1">Mañana</option>
          <option value="2">Tarde</option>
          <option value="3">Noche</option>
        </select>
        <label for="filtroTipo" style="margin-left: 10px"
          >Filtro por Tipo:</label
        >
        <select id="filtroTipo">
          <option value="todos">Todos</option>
          <option value="eficiencia_alta">Eficiencia ≥ 87</option>
          <option value="eficiencia_baja">Eficiencia &lt; 87</option>
          <option value="cmpx_alto">T/P + U/P &gt; 10</option>
          <option value="cmpx_bajo">T/P + U/P ≤ 10</option>
          <option value="con_ocurrencias">Ocurrencias</option>
        </select>
        <input
          type="text"
          id="busquedaTelar"
          placeholder="ID (ej: 101,102)"
          style="width: 200px"
        />
        <input
          type="text"
          id="busquedaCodigoOcurrencia"
          placeholder="Ocurrencia (ej: 409,410)"
          style="width: 200px; margin-left: 10px; display: none"
        />
        <div>
          <input
            type="checkbox"
            id="togglePromedio"
            style="margin-left: 10px"
          />
          <label for="togglePromedio">Promedio</label>
        </div>
        <button id="btnImprimir" class="btn-imprimir" style="margin-left: auto">
          Imprimir
        </button>
      </div>

      <div class="telares-grid" id="telaresGrid">
        <!-- Los telares se generarán aquí -->
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
