<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de Telares</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Librería para leer archivos de Excel (.xlsx, .xlsm) -->
    <script src="js/xlsx.mini.min.js"></script>
  </head>
  <body>
    <div class="contenedor-principal">
      <!-- Cabecera de la aplicación -->
      <header class="encabezado-principal">
        <h1>MONITOR DE TELARES</h1>
        <span id="infoFecha"></span>
        <div class="leyenda">
          <span>
            <span class="indicador-estado estado-eficiencia-alta"></span>
            Efic Alta
          </span>
          <span>
            <span class="indicador-estado estado-eficiencia-baja"></span>
            Efic Baja
          </span>
          <span>
            <span class="indicador-estado estado-cmpx-alto"></span>
            CMPX Alto
          </span>
          <span>
            <span class="indicador-estado estado-cmpx-bajo"></span>
            CMPX Bajo
          </span>
        </div>
      </header>

      <!-- Panel de controles y filtros -->
      <div class="controles">
        <div id="zonaArrastre">
          <p>Arrastra y suelta un archivo .xlsm aquí o haz clic para seleccionar</p>
          <input type="file" id="inputArchivo" accept=".xlsm" style="display: none" />
        </div>
        
        <label for="selectorFiltroTurno">Filtrar por Turno:</label>
        <select id="selectorFiltroTurno">
          <option value="todos">Todos los Turnos</option>
          <option value="1">Mañana</option>
          <option value="2">Tarde</option>
          <option value="3">Noche</option>
        </select>

        <label for="selectorFiltroTipo">Filtrar por Tipo:</label>
        <select id="selectorFiltroTipo">
          <option value="todos">Todos los Tipos</option>
          <option value="eficiencia_alta">Eficiencia ≥ 87</option>
          <option value="eficiencia_baja">Eficiencia < 87</option>
          <option value="cmpx_alto">CMPX > 10</option>
          <option value="cmpx_bajo">CMPX ≤ 10</option>
          <option value="con_ocurrencias">Con Ocurrencias</option>
        </select>

        <input type="text" id="campoBusquedaTelar" placeholder="ID de Telar (ej: 101,102)" />
        
        <input type="text" id="campoBusquedaOcurrencia" placeholder="Cód. Ocurrencia (ej: 409,12)" style="display: none;" />

        <div class="control-promedio">
          <input type="checkbox" id="checkboxPromedio" />
          <label for="checkboxPromedio">Ver Promedios</label>
        </div>

        <button id="botonImprimir" class="btn-imprimir">Imprimir</button>
      </div>

      <!-- Grilla donde se mostrarán las tarjetas de los telares -->
      <div id="grillaTelares" class="grilla-telares">
        <!-- Las tarjetas de los telares se generan dinámicamente con JavaScript -->
      </div>
    </div>

    <!-- Script principal de la aplicación -->
    <script src="js/main.js"></script>
  </body>
</html>
